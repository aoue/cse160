<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script> 

    <br><br>
    <label for="name">v1: x</label>
    <input type="text" id="v1x" name="v1x" required minlength="4" maxlength="8" size="10">
    <label for="name">y</label>
    <input type="text" id="v1y" name="v1y" required minlength="4" maxlength="8" size="10">

    <br>
    <label for="name">v2: x</label>
    <input type="text" id="v2x" name="v2x" required minlength="4" maxlength="8" size="10">
    <label for="name">y</label>
    <input type="text" id="v2y" name="v2y" required minlength="4" maxlength="8" size="10">
    
    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br><br>
    <label for="pet-select">Operation:</label>
      <select name="pets" id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="add">Add</option>
          <option value="sub">Sub</option>
      </select>

    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

  </body>
</html>
